    <style>
        *,
        *::after,
        *::before {
            box-sizing: border-box
        }

        * {
            margin: 0
        }

        @media (prefers-reduced-motion: no-preference) {
            html {
                interpolate-size: allow-keywords
            }
        }

        body {
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            position: relative
        }

        .video-wrapper,
        canvas,
        img,
        picture,
        svg,
        video {
            display: block;
            max-width: 100%
        }

        button,
        input,
        select,
        textarea {
            font: inherit
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        small {
            overflow-wrap: break-word;
            text-wrap: pretty;
            -moz-osx-font-smoothing: grayscale;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeSpeed;
            font-display: swap
        }

        ::-webkit-scrollbar {
            display: none
        }

        * {
            font-family: "Barlow", "Helvetica Neue", "Arial Nova", "Nimbus Sans", Arial, sans-serif;
            font-weight: 500;
            font-size: clamp(1.125rem, 1.25vw, 1.35rem)
        }

        body {
            --clr-main: #d00017;
            --clr-blck: #0e0e0e;
            --clr-white: #fff;
            background-color: #ddd
        }

        main {
            max-width: 1360px;
            padding: 0.33em;
            overflow-x: visible;
            margin: auto;
            padding-bottom: 75px
        }

        .introduction {
            margin-top: 1.33em;
            display: grid;
            gap: 1.25em
        }

        .header {
            position: relative
        }

        .header>img {
            position: absolute;
            right: -3.25%;
            bottom: -10.5%;
            width: 33%;
            max-width: 532px;
            transform: rotate(-3.5deg)
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between
        }

        .content p {
            max-width: 48ch
        }

        .content>span {
            display: flex;
            flex-direction: column;
            gap: 1em
        }

        .btn-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5em
        }

        .btn-wrapper>span {
            display: block;
            cursor: pointer;
            padding: 0.85em 1.5em;
            background-color: var(--clr-main);
            color: var(--clr-white);
            border-radius: 0.25em;
            font-weight: 700;
            font-size: 0.75em
        }

        .btn.sort-name {
            border: 2px solid var(--clr-blck);
            background-color: transparent;
            color: var(--clr-blck)
        }

        .display-ad .tgl-ad,
        .display-cw .tgl-cw,
        .display-teams .tgl-teams {
            background-color: var(--clr-blck)
        }

        .btn:hover {
            text-decoration: underline
        }

        .creatives {
            margin-top: 4em;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
            gap: 0.5em
        }

        .card-creative {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--clr-blck);
            gap: 0.125em;
            text-align: center
        }

        .card-creative p {
            font-size: clamp(1rem, .75em, 100rem)
        }

        .card-creative:hover {
            text-decoration: underline
        }

        .card-creative img {
            aspect-ratio: 4/5;
            border: 0.5em solid var(--clr-white);
            background-color: #dddddd;
            width: 100%;
            box-shadow: 0 11px 36px -14px rgba(0, 0, 0, 0.25)
        }

        body.display-ad .card-creative.group-cw {
            display: none
        }

        body.display-cw .card-creative.group-ad {
            display: none
        }

        svg {
            fill: var(--clr-main)
        }

        footer {
            margin-top: 75px
        }

        small {
            opacity: 0.66;
            font-size: 0.85rem
        }

        @media (max-width: 680px) {
            .creatives {
                grid-template-columns: 1fr 1fr
            }
        }

        @media (max-width: 1440px) {
            main {
                overflow-x: hidden
            }

            .header>img {
                position: absolute;
                right: -1.25%;
                bottom: -10.5%;
                width: 33%;
                max-width: 532px;
                transform: rotate(-3.5deg)
            }
        }

    <script>
 let originalOrder = [];
        let isSorted = false;

        function shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function renderCards(arr) {
            const section = document.querySelector('.creatives');
            section.innerHTML = '';

            arr.forEach(person => {
                const a = document.createElement('a');
                a.className = `card-creative group-${person.role}`;
                a.href = person.href;

                const img = document.createElement('img');
                img.src = `img/${person.img}.jpg`;
                img.alt = person.name;
                img.loading = 'lazy';

                const p = document.createElement('p');
                p.textContent = person.name;

                a.appendChild(img);
                a.appendChild(p);
                section.appendChild(a);
            });
        }

        async function loadCards() {
            try {
                const res = await fetch('data.json');
                if (!res.ok) throw new Error('Failed to load data');
                const data = await res.json();
                originalOrder = shuffle(data);
                renderCards(originalOrder);
            } catch (err) {
                console.error('Error loading cards:', err);
                document.querySelector('.creatives').innerHTML = '<p>Failed to load profiles</p>';
            }
        }

        document.querySelectorAll('.btn-wrapper .btn').forEach(btn => {
            btn.addEventListener('click', function () {
                if (this.classList.contains('sort-name')) {
                    isSorted = !isSorted;
                    const arr = isSorted
                        ? [...originalOrder].sort((a, b) => a.name.localeCompare(b.name, 'sv'))
                        : originalOrder;
                    renderCards(arr);
                } else {
                    const text = this.textContent.trim().toLowerCase().replace(/\s+/g, '-');
                    const className = `display-${text}`;
                    const isActive = document.body.classList.contains(className);

                    document.body.className = document.body.className
                        .split(' ')
                        .filter(c => !c.startsWith('display-'))
                        .join(' ');

                    if (!isActive) {
                        document.body.classList.add(className);
                    }
                }
            });
        });

        loadCards();
    </script>
