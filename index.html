<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <style>
    * {
      font-family: Inter, Roboto, 'Helvetica Neue', 'Arial Nova', 'Nimbus Sans', Arial, sans-serif;
      font-weight: normal;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #00111c;
        color: #e8e8e8;
      }

      .btn {
        color: #e8e8e8;
        border: 1px solid #e8e8e8;
      }

      .btn.active {
        background-color: #e8e8e8;
        color: #080808;
      }

      img {
        -webkit-filter: brightness(0.85);
        filter: brightness(0.85);
      }

      a {
        color: #e8e8e8;
        text-align: center;
        text-decoration: none;
      }
    }

    @media (prefers-color-scheme: light) {
      body {
        background-color: #fff;
        color: #080808;
      }

      .btn {
        color: #080808;
        border: 1px solid #080808;
      }

      .btn.active {
        background-color: #080808;
        color: #e8e8e8;
      }

      a {
        color: #080808;
        text-decoration: none;
        text-align: center;
      }
    }

    body {
      display: grid;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      min-height: 90vh;
    }

    h1 {
      margin: 0.33rem 0;
      line-height: 95%;
      font-size: clamp(2.65rem, 6.5vw, 5.75rem);
      text-transform: uppercase;
      letter-spacing: -.05em;
    }

    p {
      margin: 0.33rem 0;
      font-size: clamp(0.95rem, 1.5vw, 1.05rem);
      line-height: 125%;
      letter-spacing: -.03em;
      margin: 1rem 0;
    }
  </style>
  <span>
    <h1>Nästa avgång: <br /><span style="color:#F2D21E;">ADCW23</span></h1>
    <p>Destination: Branschen.
      Vi är klass ADCW23 och har bokat en resa ut på LIA i april 2024.</p>
    <p>Snart finner du länkar till alla våra portfolios här.</p>
  </span>
</body>

</html>
